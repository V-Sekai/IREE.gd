name: Build IREE.gd

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up CMake
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build project
        run: cmake --build .
